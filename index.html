<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to DOM</title>
     
    <style>
        body {
        font-size: 50px;
        margin: 15px;

        }
        .dark {
            background-color: black;
            color: white;
        }
      button{
        width: 100px; 
        height: 20px;
      }
    </style>
</head>

<body>
    <h1 id = "intro-text"> intro to the document object model</h1>
    <p>This is some content to display in the document. </p>
    
    <div>
      <p> Here is more content inside a div element.</p>
      <div>
        <p> And even more content inside a rested div element</p>
      </div>
    </div>
   <div id = "s1" >
    <button onclick="document.body.classList.toggle('dark')">
        Toggle style
    </button>
   </div>
   <script>
    let h1Element = document.getElementById('intro-text');
      h1Element.firstChild.nodeValue = 'the get Methods';
       h1Element.style.color = 'yellow';

       let pElements = document.getElementsByTagName('p');
       for(let pElement of pElements) {
        pElement.style.color = 'violet';
       }
       let customDivs = document.getElementsByClassName('customDivs');
       for(let element of customDivs) {
element.style.backgroundColor = 'dimgray';
       }

       let pElementsInDivs = document.querySelectorAll('.pElementsInDivs');
       for(let element of pElementsInDivs) {
        element.style.fontweight = 'bold';
       }
   </script>
</body>
</html>
